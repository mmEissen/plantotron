name: Deploy Plantotron 2
on:
  push:
    branches:
    - main
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
    - name: deploy via ssh
      uses: garygrossgarten/github-action-ssh@release
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        privateKey: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        command: echo hello
